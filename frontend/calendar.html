<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoRemind - Calendario</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="css/custom-modals.css" />
  </head>
  <body class="calendar-page">
    <!-- Header -->
    <header class="header-gradient">
      <div class="header-content-center">
        <button id="backBtn" class="btn-back-calendar" data-i18n="back">
          ‚Üê Volver
        </button>
        <h1 data-i18n="reminderCalendar">üìÖ Calendario de Recordatorios</h1>
        <div class="language-selector-container" id="langContainer"></div>
      </div>
    </header>

    <div class="calendar-container">
      <!-- Controles del calendario -->
      <div class="calendar-controls">
        <button id="prevMonthBtn" class="btn-nav">
          <span data-i18n="previous">‚óÄ Anterior</span>
        </button>
        <h2 id="currentMonth">Octubre 2025</h2>
        <button id="nextMonthBtn" class="btn-nav">
          <span data-i18n="next">Siguiente ‚ñ∂</span>
        </button>
      </div>

      <!-- D√≠as de la semana -->
      <div class="calendar-weekdays" id="weekdaysContainer">
        <div class="weekday">L</div>
        <div class="weekday">M</div>
        <div class="weekday">X</div>
        <div class="weekday">J</div>
        <div class="weekday">V</div>
        <div class="weekday">S</div>
        <div class="weekday">D</div>
      </div>

      <!-- Grid del calendario -->
      <div class="calendar-grid" id="calendarGrid">
        <!-- Los d√≠as se generan din√°micamente con JS -->
      </div>
    </div>

    <!-- Modal para ver recordatorios del d√≠a -->
    <div id="dayModal" class="modal-overlay" style="display: none">
      <div class="modal-calendar">
        <div class="modal-header-calendar">
          <h3 id="modalDate">Recordatorios del d√≠a</h3>
          <button class="modal-close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body" id="modalReminders">
          <!-- Recordatorios del d√≠a -->
        </div>
      </div>
    </div>

    <script src="js/i18n/translations.js"></script>
    <script src="js/custom-modals.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
