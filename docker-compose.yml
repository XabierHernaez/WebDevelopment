version: '3.8'

services:
  # PostgreSQL - Base de datos relacional
  postgres:
    image: postgres:15
    container_name: georemind_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: georemind_db
      POSTGRES_USER: georemind_user
      POSTGRES_PASSWORD: georemind_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U georemind_user -d georemind_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Base de datos NoSQL
  mongodb:
    image: mongo:6
    container_name: georemind_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: georemind_user
      MONGO_INITDB_ROOT_PASSWORD: georemind_pass123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local